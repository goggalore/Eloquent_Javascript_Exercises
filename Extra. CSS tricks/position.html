<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Positioning tricks</title>
    <meta name="description" content="Visualize the differences between position values">
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <main>
        <header>
            <h1>Scroll to see full effect</h1>
        </header>
        <div class="parent">Parent element
            <div class="static-child">Static child</div>
            <div class="relative-child">Relative child</div>
            <div class="absolute-child">Absolute child</div>
            <div class="fixed-child">Fixed child</div>
            <div class="sticky-child">Sticky child</div>
            <div class="inherent-child">Inherent child</div>
        </div> 
    </main>
</body>
